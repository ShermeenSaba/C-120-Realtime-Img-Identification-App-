<html>

<head>
  <title>Real Time Image Identification App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>

<body background="background.jpg">
  <center>
    <h3 style="background-color: rgb(255, 0, 0); color: white; font-family: 'Lobster', cursive;" class="heading">Real
      Time Image Identification App
      <hr>
      <center>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 heading_div">
          We are using Mobilenet as a Model
          <br>
          <div class="btn heading_div2">
            Mobilenet model is trained on <br> more than 1.3 million images
          </div>
        </div>
      </center>
      <br>
    </h3>
    <br><br>

    <p style="font-family: 'Lobster', cursive; background-color: rgb(255, 0, 0); color: white; width: 100px; border-radius: 5px;"
      class="result_para_tag">
      Object :
      <span id="result_object_name"></span>
    </p>

    <p style="font-family: 'Lobster', cursive; background-color: rgb(255, 0, 0); color: white; width: 100px; border-radius: 5px;"
      class="result_para_tag">
      Accuracy :
      <span id="result_object_accuracy"></span>
    </p>

  </center>

  <div style="text-align: center; font-family: 'Lobster', cursive; background-color: rgb(255, 0, 0); font-size: 18px;"
    class="copy_right_footer">
    Developed with &#10084; by WhiteHat Jr team
  </div>

  <script src="main.js"></script>
</body>

</html>
